<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Airbnb Guest Info</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --color-bg: #121212;
    --color-text-primary: #f5f5f5;
    --color-text-secondary: #c9b37e;
    --color-accent: #c9b37e;
    --max-width: 960px;
    --border-radius: 12px;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Roboto', sans-serif; 
    background-color: var(--color-bg);
    color: var(--color-text-primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 4rem;
  }
  header {
    max-width: var(--max-width);
    width: 100%;
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
    z-index: 2;
  }
  header h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 0.3rem;
    color: var(--color-text-primary);
  }
  header p {
    font-weight: 400;
    font-size: 1.15rem;
    color: var(--color-text-secondary);
    margin-top: 0;
  }
  .language-select {
    margin-top: 1rem;
  }
  .language-select select {
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
    border: 1.5px solid #444;
    background: #222;
    color: var(--color-text-primary);
    cursor: pointer;
    font-weight: 700;
    transition: all 0.25s ease;
    max-width: 300px;
    width: 100%;
  }
  .language-select select:hover,
  .language-select select:focus {
    border-color: var(--color-accent);
    box-shadow: 0 0 6px var(--color-accent);
    outline: none;
  }

  main {
    max-width: var(--max-width);
    width: 100%;
    background: #1e1e1e;
    border-radius: var(--border-radius);
    box-shadow: 0 8px 30px rgb(0 0 0 / 0.7);
    padding: 3rem 3rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 32px;
    z-index: 2;
  }
  section {
    display: flex;
    flex-direction: column;
  }
  section h2 {
    font-weight: 700;
    font-size: 1.6rem;
    color: var(--color-accent);
    margin-bottom: 1.25rem;
    border-bottom: 2px solid #333;
    padding-bottom: 0.5rem;
    letter-spacing: 0.02em;
  }
  ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
    font-size: 1.1rem;
    color: var(--color-text-primary);
    line-height: 1.6;
  }
  li {
    margin-bottom: 1rem;
    position: relative;
    padding-left: 20px;
  }
  li::before {
    content: "";
    position: absolute;
    left: 0;
    top: 8px;
    width: 10px;
    height: 10px;
    background-color: var(--color-accent);
    border-radius: 50%;
  }
  p {
    font-size: 1.1rem;
    color: var(--color-text-primary);
    line-height: 1.6;
    margin: 0.4rem 0 0;
  }
  footer {
    max-width: var(--max-width);
    width: 100%;
    text-align: center;
    padding: 2rem 1rem 1rem;
    color: var(--color-text-secondary);
    font-weight: 500;
    font-size: 1rem;
  }
  html[dir="rtl"] {
    direction: rtl;
  }
  html[dir="rtl"] main {
    text-align: right;
  }
  html[dir="rtl"] li::before {
    left: auto;
    right: 0;
  }

  /* Responsive adjustments */
  @media (max-width: 960px) {
    main {
      padding: 2rem 2rem;
    }
  }

  @media (max-width: 700px) {
    main {
      padding: 2rem 1.5rem;
      grid-template-columns: 1fr;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 1rem 0.5rem 2rem;
    }
    header h1 {
      font-size: 2rem;
    }
    header p {
      font-size: 1rem;
    }
    section h2 {
      font-size: 1.3rem;
    }
    ul, p {
      font-size: 1rem;
    }
    main {
      padding: 1.5rem 1rem;
    }
    .language-select select {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <h1 id="title">Welcome to Our Airbnb</h1>
  <p id="welcome">We’re happy to have you here!</p>
  <div class="language-select">
    <select id="lang" onchange="changeLang()" aria-label="Select language">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="ar">العربية</option>
      <option value="es">Español</option>

  </div>
</header>

  <section>

  </section>

  <section>
    <h2 id="contactTitle">Contact</h2>

    <p id="host"></p>
  </section>

  <section>
    <h2 id="reviewTitle">Kindly Leave a Review</h2>
    <p id="reviewText"></p>
  </section>
</main>

<footer>
  <p id="thanks">Thank you for choosing us — enjoy your stay!</p>
</footer>

  function changeLang() {
    const lang = document.getElementById("lang").value;
    const c = content[lang];
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

    document.getElementById("title").textContent = c.title;
    document.getElementById("welcome").textContent = c.welcome;
    document.getElementById("rulesTitle").textContent = c.rulesTitle;
    document.getElementById("contactTitle").textContent = c.contactTitle;
    document.getElementById("phone").textContent = c.phone;
    document.getElementById("host").textContent = c.host;
    document.getElementById("servicesTitle").textContent = c.servicesTitle;
    document.getElementById("reviewTitle").textContent = c.reviewTitle;
    document.getElementById("reviewText").textContent = c.reviewText;
    document.getElementById("thanks").textContent = c.thanks;

    const rulesList = document.getElementById("rulesList");
    rulesList.innerHTML = "";
    c.rulesList.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      rulesList.appendChild(li);
    });

    const servicesList = document.getElementById("servicesList");
    servicesList.innerHTML = "";
    c.servicesList.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      servicesList.appendChild(li);
    });
  }
  window.onload = changeLang;
</script>
